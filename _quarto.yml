  author: "The-Huan Hoang"
  favicon: "images/planet-earth.png"
  navbar:
    logo: "images/planet-earth.png"
    collapse: true
    background: dark
    search: false
    right: 
      - icon: github

  repo-url: https://github.com/hanukikanker/rs-diary
